<body>
    <h1>OLÁ MUNDO</h1>
    <p>Meu segundo código em javascripts</p>

    <script>
        var nome = window.prompt('Qual o seu nome?');
        var idade = Number(window.prompt('Qual a sua idade?'));

    </script>
