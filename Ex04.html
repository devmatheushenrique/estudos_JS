<!DOCTYPE html>
<html lang="pt-br">

<body>
    <h1>OLÁ MUNDO</h1>
    <p>Meu segundo código em javascripts</p>

    <script>
        var nome = window.prompt('Qual o seu nome?');
        document.write(`o seu nome é ${nome} e tem ${nome.length} letras<br>`);
        document.write(`o seu nome em maiusculo é ${nome.toUpperCase()}<br>`);
        document.write(`o seu nome em minusculo é ${nome.toLowerCase()}`);
    </script>
</body>
